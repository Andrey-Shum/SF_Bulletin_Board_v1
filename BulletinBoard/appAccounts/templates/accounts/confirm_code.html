{% extends 'base.html' %}

{% block title %}Подтверждение email{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Подтверждение email</h2>
            </div>
            <div class="card-body">
                <p>Пожалуйста, введите код подтверждения, который был отправлен на ваш email.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="code" class="form-label">Код подтверждения</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
